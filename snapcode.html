							<ul>
						</div>
						<div class="col-md-offset-1 col-sm-7 col-md-7">
							<form class="navbar-form" role="search">
								<div class="input-group">
									<input type="text" class="form-control" placeholder="Search..." name="srch-term" id="srch-term">
									<div class="input-group-btn">
										<button class="btn btn-default"><i class="glyphicon glyphicon-search"></i></button>
									</div>
								</div>
							</form>
						</div>

								<button id="build" type="button" class="btn btn-danger navbar-btn">Build</button>

								<button id="sync" type="button" class="btn btn-success navbar-btn"><i class="glyphicon glyphicon-refresh"></i> Sync</button>

			<div class="row row-main">
				<div class="col-sm-2 col-md-2 box">
					<div id="leftbox">
						<div class="super-select box-element">
							<div class="item add-file selected"><span class="glyphicon glyphicon-plus-sign"></span> Add file...</div>
						</div>
						<div id="upload">
							<p id="upload-text">Drag & drop or <a id="choosefile">choose file</a> to upload<p>
						</div>
					</div>
				</div>
				<div class="col-sm-8 col-md-8 box">
					<div class="box-element">
						<div id="editor" class="invisible-element">
							
						</div>
						<div id="start" class="invisible-element">
							<div id="alpha" class="alert alert-warning alert-dismissable">
								<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
								<strong>Warning!</strong> Snapcode is not yet stable! You can report bugs <a href="https://github.com/trehansiddharth/snapcode/issues" target="_blank" class="alert-link">by clicking this link</a>.
							</div>
							<div id="start-text">
								<div id="empty">
									<h1>You don't have any files yet</h1><br />
									<p><a>Upload a file</a> or copy and paste your code to get started.</p><br />
								</div>
								<div id="notempty" class="invisible-element">
									<h1>Add file</h1><br />
								</div>
								<textarea id="cpfile" class="form-control" rows="9" placeholder="Copy & paste your code here (leave empty to create a blank file)"></textarea> <br />
								<form class="form-inline">
									<input id="filename" type="text" class="form-control" placeholder="File name"></input>
								</form> <br />
								<button id="makeproject" type="button" class="btn btn-success btn-lg">Add file to project</button>
							</div>
						</div>
					</div>
				</div>
				<div class="col-sm-2 col-md-2 box">
					<div id="chatbox">
						<!--<div class="divrow">
							<p id="users" class="cell"><b>Online:</b><br /></p>
						</div>-->
						<div class="divrow mainrow">
							<div id="stream" class="cell">
								<div id="substream" class="scrollable"></div>
							</div>
						</div>
						<div class="divrow">
							<p id="username" class="box-element cell"><!--<i id="chat-icon" class="glyphicon glyphicon-comment"></i>--></p>
						</div>
						<div class="divrow">
							<textarea id="message" type="text" rows="3"></textarea>
						</div>
					</div>
				</div>
