<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snapcode: the fastest way to share code</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/public/css/bootstrap.min.css" rel="stylesheet" />
        <!--<link rel="stylesheet" href="/public/foundation/css/normalize.css" />-->
        <link rel="stylesheet" href="/public/foundation/css/foundation.min.css" />
        <link rel="stylesheet" href="public/foundation/foundation-glyphicons-master/stylesheets/foundation-glyphicons.css">
		<link href="/public/updates.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
	</head>
	<body>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<!--<script src="/public/js/bootstrap.min.js"></script>-->
		<script src="/public/foundation/js/foundation.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/public/updates.js"></script>
		<table id="start" class="fillx filly">
			<tr id="top-bar">
                <td id="top-left"><!--<span id="brand">Snapcode</span>--></td> <!-- <i class="glyphicon glyphicon-cloud"></i> -->
				<td id="top-middle" class="fillx">
                    <!--<div id="search" class="input-group centerx">
                        <input id="search-input" type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>-->
                </td>
				<td id="top-right"><a href="/auth"><i class="glyphicon glyphicon-log-in"></i> Sign In</a></td>
			</tr>
			<tr id="content">
				<td colspan="3" class="fillx">
					<!--<p id="slogan">The fastest way to share code</p><br />-->
                    <input type="file" id="upload-dialog" name="upload" class="invisible-element" />
                    <img class="logo" src="/public/rocket_white.png"></img><br />
					<h1 id="brand-main">Rocket.io</h1>
					<p id="slogan">The fastest way to share code</p><br />
					<p id="description">With its built-in collaborative code editor, Rocket.io makes it <br /> easy to share your code with anyone just by sharing a link</p><br />
                    <!--<button id="uploadlink" type="button" class="btn btn-primary btn-lg">Upload Your Code</button>-->
                    <button id="uploadlink" class="button radius">Upload Your Code</button>
                    <p id="loading">Loading...</p>
                    <div id="updates-holder" class="invisible-element">
                        <h4>Updates</h4>
                        <table id="updates" class="fillx"></table>
                    </div>
				</td>
			</tr>
            <tr class="filly"></tr>
		</table>
	</body>
</html>
