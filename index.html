<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Snapcode: Code here, deploy anywhere</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="/public/css/bootstrap.css" rel="stylesheet" />
		<link href="/public/css/bootstrap.min.css" rel="stylesheet" />
		<link href="/public/index.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Cuprum' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css' />
	</head>
	<body>
		<script src="http://code.jquery.com/jquery.min.js"></script>
		<script src="/public/js/bootstrap.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/public/index.js"></script>
		<table id="start" class="fillx filly">
			<!--<tr>
				<td>
					<div id="alpha" class="alert alert-warning alert-dismissable">
						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
						<strong>Warning!</strong> Snapcode is not yet stable! You can report bugs <a href="https://github.com/trehansiddharth/snapcode/issues" target="_blank" class="alert-link">by clicking this link</a>.
					</div>
				</td>
			</tr>-->
			<tr id="start-text" class="filly">
				<td class="fillx filly">
					<input type="file" id="upload-dialog" name="upload" class="invisible-element" />
					<h1 id="brand">Snapcode</h1>
					<p id="slogan">Code here, deploy anywhere</p><br />
					<p><a id="uploadlink" class="pointing">Upload a file</a> or copy and paste your code to get started.</p><br />
					<textarea id="cpfile" class="form-control centerx" rows="12" placeholder="Copy & paste your code here (leave empty to create a blank file)"></textarea> <br />
					<form class="form-inline">
						<input id="filename" type="text" class="form-control" placeholder="File name"></input>
					</form> <br />
					<button id="makeproject" type="button" class="btn btn-success btn-lg">Start Coding</button>
				</td>
			</tr>
		</table>
	</body>
</html>
